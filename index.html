<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="Styles/Styles.css">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/vars.css">
    <link rel="stylesheet" href="Styles/main.css">
    
         <!-- Links para trazer os ícones via CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./Documentos curso HTML/icons/logo-spotify.png" alt="logo do spotify">
                </a>
                </div>
                    <ul>
                        <li>
                            <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                        </li>
                        <li>
                            <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                        </li>
                    </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos a ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="idiomas">
                <button class="idiomas__button">
                    <span class="fa fa-globe"></span>
                    <span>Portugês do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-contaner">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="documentos curso HTML/icons/small-left.png" alt="seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="documentos curso HTML/icons/small-right.png" alt="seta esquerda">
                    </button>
                </div>
                    <div class="header_search">
                    <img src="Documentos curso HTML/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                     </div>
                     <div class="header_login">
                        <button class="subscribe">inscreva-se</button>
                        <button class="login">entrar</button>
                     </div>
            </nav>
        </div>
       </div>
    </main>
</body>
</html>
